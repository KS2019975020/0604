<!DOCTYPE html>
<html>
<head><title>대입연산</title></head>
<body>
<h3>대입연산2019975020박민욱</h3>
<hr>
<script>
	var num1 = prompt("첫 번째 수 :",1)
        var num2 = prompt("두 번째 수 :",1)
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        document.write(num1 + " + " + num2 + " = " + (num1+num2) + " <br> ")
        document.write(num1 + " - " + num2 + " = " + (num1-num2) + " <br> ")
        document.write(num1 + " * " + num2 + " = " + (num1*num2) + " <br> ")
        document.write(num1 + " / " + num2 + " = " + (num1/num2) + " <br> ")
</script>
</body>
</html>
